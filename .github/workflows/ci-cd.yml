name: CI/CD Pipeline DevOps

on:
  # Ejecuta la CI/CD en cualquier push a 'develop' o 'main'
  push:
    branches:
      - main
      - develop
  # También en Pull Requests a 'main' o 'develop'
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_IMAGE_BASE: espisano/ifts29_tpi_devops
  # Tag único basado en el SHA del commit
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # =================================================================
  # JOB 1: INTEGRACIÓN CONTINUA (Build y Test)
  # =================================================================
  ci:
    name: Build & Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- BACKEND TESTS ---
      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run Backend Tests
        # Usamos 'cross-env NODE_ENV=test' en el package.json para saltar la conexión DB.
        run: cd backend && npm test
        
      # --- FRONTEND TESTS ---
      - name: Install Frontend Dependencies
        run: cd frontend && npm install

      - name: Run Frontend Tests
        # Ejecuta jest (el script 'test' debe ser solo 'jest', no 'jest --watchAll')
        run: cd frontend && npm test

  # =================================================================
  # JOB 2: CONTAINERIZACIÓN (Docker Build y Push)
  # =================================================================
  docker_push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: ci # Solo se ejecuta si el job 'ci' pasa exitosamente
    if: success()
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Login en Docker Hub (usa Secrets) ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Build y Push del Backend (incluye tag 'latest') ---
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Ruta al Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_BASE }}-backend:latest
            ${{ env.DOCKER_IMAGE_BASE }}-backend:${{ env.IMAGE_TAG }}
          
      # --- Build y Push del Frontend (incluye tag 'latest') ---
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Ruta al Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_BASE }}-frontend:latest
            ${{ env.DOCKER_IMAGE_BASE }}-frontend:${{ env.IMAGE_TAG }}

  # =================================================================
  # JOB 3: DESPLIEGUE CONTINUO (CD)
  # =================================================================
  deploy:
    name: Automatic Deployment
    runs-on: ubuntu-latest
    needs: docker_push # Se ejecuta si las imágenes se subieron correctamente
    # La lógica de CD: solo despliega si es un push a la rama 'main'
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # -----------------------------------------------------------------
      # B) Despliegue del Backend (Render) - Usando cURL a la API
      # -----------------------------------------------------------------
      - name: Trigger Render Deploy (API Call)
        # Se utilizan variables de entorno locales para el paso RUN
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # El comando 'curl' llama a la API de Render para forzar un nuevo despliegue.
          echo "Forzando redeploy en Render service ID: $RENDER_SERVICE_ID"
          
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
               -H "Authorization: Bearer $RENDER_API_KEY" \
               -H "Accept: application/json" \
               -d '{"clearCache": "false"}' # Llama a la API para usar la nueva imagen 'latest'

      # -----------------------------------------------------------------
      # A) Despliegue del Frontend (Vercel)
      # -----------------------------------------------------------------
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v2
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} 
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./frontend
